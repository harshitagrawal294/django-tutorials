{% load static %}

<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}Polling App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>

 <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand " href="{% url 'polls:index' %}">
        Polling App
      </a>

        <ul class="nav navbar-nav pt-3">

            <li class="nav-item"> <a class="nav-link " href="{% url 'polls:index' %}">Questions</a></li>
            <li class="nav-item">
                <form class="navbar-form form-inline" role="search" method="GET" action="{% url 'polls:search' %}">
                     <input class="form-control" type="text" name="search_key" placeholder="Search For a Question">
                    <input class="btn btn-outline-success" type="submit" value="Search">
                </form>
            </li>
        </ul>


        <div class="d-block d-flex flex-row ml-auto">
            <ul class="nav navbar-nav">
                <li class="nav-item">  <a href="{% url 'polls:add_question' %}" class="nav-link" >Add Question</a></li>
                <li class="nav-item">  <a href="{% url 'polls:add_choice' %}" class="nav-link" >Add Choice</a></li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'polls:contact' %}">Contact Us</a></li>
            </ul>
        </div>
    </nav>



{% block content %}
{% endblock %}

</body>
</html>
