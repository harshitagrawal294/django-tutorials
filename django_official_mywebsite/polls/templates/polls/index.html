{% extends 'polls/base.html' %}



{% block content %}


{% if latest_qlist %}
    <ul>
        {% for question in latest_qlist %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No question available</p>
{% endif %}


{% endblock %}
