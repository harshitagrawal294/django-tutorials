<!DOCTYPE HTML>
<html>
<head>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>{% block title %}Music{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand " href="{% url 'music:index' %}">
        Music Album
      </a>
        <ul class="nav navbar-nav pt-3">

            <li class="nav-item"> <a class="nav-link " href="#">Albums</a></li>
            <li class="nav-item"> <a class="nav-link " href="#">Song</a></li>
            <li class="nav-item">
                <form class="navbar-form form-inline" role="search" method="get" action="#">
                     <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q" value="">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </li>
        </ul>


        <div class="d-block d-flex flex-row ml-auto">
            <ul class="nav navbar-nav">
                <li class="nav-item">  <a href="{% url 'music:add' %}" class="nav-link" >Add</a></li>
                 <li class="nav-item"> <a class="nav-link " href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

{% block music_block %}
{% endblock %}


</body>
</html>
